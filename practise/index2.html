 <html>
    <head>
        <title>Add/Remove Input Fields Dynamically</title>
    </head>
    <body>
        <div id="input1Container">
            <label for="input1">Input 1:</label>
            <input type="text" id="input1" name="input1" placeholder="Enter value for Input 1">
            <button id="deleteButton">Delete</button>
        </div>
    
        <div id="input2Container">
            <label for="input2">Input 2:</label>
            <input type="text" id="input2" name="input2" placeholder="Enter value for Input 2">
            <button id="addTaskButton">Add Task</button>
        </div>
    
        <script>
            document.getElementById('addTaskButton').addEventListener('click', function () {
                // Get the value of Input 2
                var input2Value = document.getElementById('input2').value;
    
                // Copy the value from Input 2 to Input 1
                document.getElementById('input1').value = input2Value;
    
                // Create a new Input 1 field and a new Delete button
                var input1Clone = document.getElementById('input1Container').cloneNode(true);
                input1Clone.querySelector('input').value = '';
                input1Clone.querySelector('button').addEventListener('click', function () {
                    // Clear the value of the associated Input 1 and remove it along with the Delete button
                    input1Clone.querySelector('input').value = '';
                    input1Clone.parentNode.removeChild(input1Clone);
                });
    
                document.getElementById('input2Container').appendChild(input1Clone);
            });
        </script>
    </body>
    </html>
